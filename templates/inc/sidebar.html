{% load static %}
<div class="sidebar-wrapper" data-layout="stroke-svg">
    <div>
        <div class="logo-wrapper">
            <a href="{% url 'base:dashboard' %}" class="text-white fw-bold">
                {% comment %} <img class="img-fluid" src="{% static 'images/logo/logo_light.png' %}" alt=""> {% endcomment %}
                RSM
            </a>
            <div class="back-btn"><i class="fa fa-angle-left"></i></div>
            <div class="toggle-sidebar">
                <svg class="stroke-icon sidebar-toggle status_toggle middle">
                    <use href="{% static 'svg/icon-sprite.svg#toggle-icon' %}"></use>
                </svg>
                <svg class="fill-icon sidebar-toggle status_toggle middle">
                    <use href="{% static 'svg/icon-sprite.svg#fill-toggle-icon' %}"></use>
                </svg>
            </div>
        </div>
        <div class="logo-icon-wrapper">
            <a href="{% url 'base:dashboard' %}">
                <img class="img-fluid" src="{% static 'images/logo/logo-icon.png' %}" alt="">
            </a>
        </div>

            <div id="sidebar-menu">

                    <li class="back-btn">
                        <a href="{% url 'base:dashboard' %}">
                            <img class="img-fluid" src="{% static 'images/logo/logo-icon.png' %}" alt="">

                        <div class="mobile-back text-end"><span>Back</span><i class="fa fa-angle-right ps-2"
                                aria-hidden="true"></i></div>

                    <li class="pin-title sidebar-main-title">
